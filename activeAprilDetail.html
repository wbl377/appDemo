<script>
	$(function(){
		//倒计时关闭遮罩
		var fixedP = $('.fixedP').text();
		var timer = setInterval(function(){
			if(fixedP > 0){
				fixedP--
			}else{
				$('.aprilFixed').hide();
				clearInterval(timer);
				$('.aprilClickBox').show();
			}
			$('.fixedP').html(fixedP);
		},3000)


		//点击增加倍数
		var spanValue = parseFloat($('.aprilText p span').text());
		var boxApril = document.querySelector('.boxApril');
		wbl.tap(boxApril,function(e){
			$('.aprilText').show();
			spanValue += (0.1);
			$('.aprilText p span').text(spanValue.toFixed(1));
			alertBox();
		})


		function alertBox(){
			setTimeout(function(){
				$('.aprilClickBox').hide();
				$('.aprilAlert_box').show();
			},3000)
		}

	})
</script>
