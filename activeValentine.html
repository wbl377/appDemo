<script type="text/javascript">
	$(function(){
		$('.inputPhone').focus(function(){
			$('.valtips').text(' ');
		})
		//点击输入框后面的按钮代码
		$('.lovePhone').click(function(){
			var phoneNum = $('.inputPhone').val();

			if(phoneNum == ''){
				$('.valtips').text('请输入情侣手机号码！');
			}else if(phoneNum == 1){
				$('.valtips').text('请输入正确的手机号码！');
			}else if(phoneNum == 2){
				$('.valtips').text('您输入的手机号码尚未注册！');
			}else if(phoneNum == 3){
				$('.valtips').text('您输入的手机号码已被绑定！');
			}else if(phoneNum == 4){
				$('.valtips').text('用户不能绑定自己的手机号码');
			}else{
				$('.valenLayer').show();
			}
		})

		$('.btnClose').click(function(){

			$('.valenLayer').hide();

		})


	})
</script>
