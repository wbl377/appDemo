<script type="text/javascript">
	$(function(){

		//许愿按钮的点击判断的代码
		$('.wall-btn').click(function(){
			var textContent = $('.wall_input').val();
			if(textContent == '' ){
				$('.alertBody').show();
				$('.alert_content').html('<p style="margin-top:1rem;">输入的内容不能为空！</p>')
			}else if(textContent == 1){
				$('.alertBody').show();
				$('.alert_content').html('<h6>很遗憾</h6><p>您还未获得许愿条件</p>')
			}else if(textContent == 2){
				$('.alertBody').show();
				$('.alert_content').html('<h6>每天只能许愿一次哦</h6><span>(很遗憾，您今天的机会已用完)</span>')
			}else if(textContent == 5){
				$('.alertBody').show();
				$('.alert_content').html('<h6>您已达到领取上限</h6><span>(很遗憾，您的机会已用完)</span>')
			}else{
				$('.alertAward').show();
				$('.wall_list ul').prepend('<li>' + textContent +'</li>');
				$('.wall_input').val('');
			}
		})

		$('.alert_btn').click(function(){
			$('.alertBody').hide();
			$('.wall_input').val('');

		})

		$('.award_btn').click(function(){
			$('.alertAward').hide()
		})


		//新年运签按钮点击代码
		var spanNum =$('.spanCon').html();

		$('.draw_btn').click(function(){

			if(spanNum > 0){
				$('.new_draw_main').addClass('addDrawMove');
				setTimeout(function(){
					$('.award_alert').show();
					$('.new_draw_main').removeClass('addDrawMove');
				},3000)
			}else if(spanNum==0){
				$('.alertBody').show();
				$('.alert_content').html('<h6>很遗憾</h6><p>您还未获得抽签机会</p>')
			}else{
				$('.alertBody').show();
				$('.alert_content').html('<h6>您已达到领取上限</h6><span>(很遗憾，您的机会已用完)</span>')
			}

			spanNum--;
			console.log(spanNum);

		})


		$('.award_sure').click(function(){
			$('.award_alert').hide();
		})

	})
</script>
